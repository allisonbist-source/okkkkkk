<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Prasamsa ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(45deg, #ff9a9e, #fecfef); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 320px; z-index: 10; }
        h1 { font-family: 'Pacifico', cursive; color: #ff4757; }
        .love-button { background: #ff4757; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-family: 'Pacifico', cursive; font-size: 1.2rem; cursor: pointer; transition: 0.3s; width: 100%; }
        .love-button:active { transform: scale(0.9); }
        .heart { position: fixed; font-size: 30px; animation: fly 5s linear forwards; }
        @keyframes fly { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="myAudio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>Hey Prasamsa! ðŸ’–</h1>
        <p>You make my day brighter. Click the button below!</p>
        <button class="love-button" onclick="toggleMusic()">I Love You ðŸ’•</button>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        
        function toggleMusic() {
            // Toggle Logic
            if (audio.paused) {
                audio.play().catch(error => console.log("Playback blocked: ", error));
            } else {
                audio.pause();
            }
            
            // Balloon Logic
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
